<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)='onLoadNewTask()'><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      Scrumboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let task of tasks">
      <ion-card-content>
        <ion-card-title>
          {{task.title}}
        </ion-card-title>
        <p>
          {{task.points}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
