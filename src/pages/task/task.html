<ion-header>
  <ion-navbar>
    <ion-title>
      New Task
    </ion-title>
  </ion-navbar>
</ion-header>


<!-- <ion-input type="text" name="title" ngModel required></ion-input> -->


<ion-content padding>
  <form (ngSubmit)="onAddTask(f.value)" #f="ngForm">
        <ion-item>
          <ion-label>Task Name</ion-label>
          <ion-input type="text" name="title" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Points</ion-label>
          <ion-input type="text" name="points" ngModel required></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Add Task</button>
      </form>
</ion-content>
